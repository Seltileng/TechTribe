        *{
    margin: 0;

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-size: cover;
    background-position: center;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    background-color: rgb(3, 0, 3);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
    overflow: hidden;
}
h2{
    font-size: 50px;
    color: rgb(123, 255, 0);
    text-align: end;
    
}

p{
    font-weight: 900;
    font-size: larger;
    color: whitesmoke;
}
.center-content h1{
    color: white;
    font-size: 100px;
}
.center-content p{

    color: white;
}
/*.course-content{
    display: flex;

.video-bg{
    position: absolute;
    min-width: 100%;
    height: 100vh;
    z-index: -1;
    margin-top: 80px;

}

.our-logo{
    font-family: 2em;
    color: aliceblue;
    user-select: none;

}

.navigation-login a{
    position: relative;
    font-size: 1.1em;
    color: aqua;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;

}

.navigation-login a::after{
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height:  3px;
    background: whitesmoke;
    border-radius: 5px;
    transform: scaleX(0)
}

.navigation-login a:hover::after{
    transform-origin: left;
    transform:scaleX(1)

}

.navigation-login .btnlogin{
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid white;
    outline: none;
    border-radius: 6px;
    cursor: 1.1em;
    color: rgb(47, 0, 255);
    font-weight: 500;
    margin-left: 40px;
    transition: 2.5s;
}

.navigation-login .btnlogin:hover{
    background: burlywood;
    color: black;
}

.wrapper{
    position: relative;
    width: 400px;
    height: 440px;
    background: transparent;
    border:2px solid greenyellow;
    border-radius: 15px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px blue;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transform: scale(0);
    transition: height .2s ease;
    transition: transform .5s , height .2s ease;
}

.wrapper.active-popup{
    transform: scale(1);
}

.wrapper .form-box{
    width: 100%;
    padding: 40px;

}
.wrapper .form-login-box{
    transition: transform .18s ease;
    transform: translateX(0);

}
.wrapper .form-login-box{
    display: none;

}
.wrapper.active .form-login-box{
    transition: none;
    transform: translateX(-400px);
}
.form-login-box h2{
    font-size: 2em;
    color: indigo;
    text-align: center;
}
.wrapper.active .form-registration-box{
    transition: transform .18s ease;
    transform: translateX(0);

}
.form-registration-box h2{
    font-size: 2em;
    color: indigo;
    text-align: center;

}
.wrapper .icon-close{
    position: absolute;
    top: 0;
    right: 0;
    width: 45px;
    height: 45px;
    background: aquamarine;
    font-size: 2em;
    color: aquamarine;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom-left-radius: 20px;
    cursor: pointer;
    z-index: 1;
}
.wrapper .form-login-box{
    width: 100px;
    padding: 40px;
}
.wrapper .form-registration-box{
    position: absolute;
    transition: none;
    transform: translateX(400px);
}

.input-box{
    position: relative;
    width: 100%;
    height: 50px;
    border-bottom: 2px solid greenyellow;
    margin: 30px 0;
    
}

.input-box input:focus~label,
.input-box input:valid~label{
    top: -5px;

}

.input-box label{
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 1em;
    color: aquamarine;
    font-weight: 500;
    pointer-events: none;
    transition: 3s;
}

.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    outline: none;
    border: none;
    font-size: 1em;
    color: greenyellow;
    font-weight: 600;
    padding: 0 35px 0 5px;
}

.input-box .icon{
    position: absolute;
    right: 8px;
    font-size: 1.2em;
    color: indigo;
    line-height: 57px;
}

.rem-forgot-pwd{
    font-size: .9em;
    color: blanchedalmond;
    font-weight: 500;
    margin: -15px 0 15px;
    display: flex;
    justify-content: space-between;
}
.rem-forgot-pwd label input{
    accent-color: yellowgreen;
    margin-right: 3px;

}
.rem-forgot-pwd a{
    color: yellowgreen;
    text-decoration: none;

}
.rem-forgot-pwd a:hover{
    text-decoration: underline;
}
.btn{
    width: 100%;
    height: 45px;
    background: burlywood;
    border: none;
    outline: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    color: blue;
    font-weight: 500;

}
.login-register{
    font-size: .9em;
    color: blanchedalmond;
    text-align: center;
    font-weight: 500;
    margin: 25px 0 10px;
}

.login-register p a{
    color: yellowgreen;
    font-weight: 600;
    text-decoration: none;
}
.login-register p a:hover{
    text-decoration: underline;

}

button{
    height: 35px;
    width: 80px;
    border-radius: 8px;
    border: none;
    background-color: orangered;
    color: rgb(0, 0, 0);
    font-weight: 700;
    cursor: pointer;
    align-items: end;
    box-shadow: white 5px;
}
.course-content{
    background-color: black;
}
